<!DOCTYPE html>
<html>
<body>

<h1>Hello There!</h1>

<button type="button" onClick="myFunction1()">Set to yellow</button>
<button type="button" onClick="myFunction2()">Set to red</button>
<button type="button" onClick="myFunction3()">Set to default</button>

<script> 
function myFunction1() {
	document.body.style.backgroundColor="yellow";

}

function myFunction2() {
	document.body.style.backgroundColor="red";

}

function myFunction3() {
	document.body.style.backgroundColor="white";

}
</script>

</body>
</html>

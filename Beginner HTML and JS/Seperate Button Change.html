<!DOCTYPE>

<html>

<head>
<h1>This is a test!</h1>
</head>

<body>
<div id="button-container">
    <input id="name" type="button" onclick="firstName()" value="What is my name?">
    <input id="last-name" type="button" onclick="lastName()" value="What is my last name?" />
</div>
<div id="content" style="border: 200px solid;">
    Click a button to change this content
</div>

<script>
function firstName() {
	document.getElementById('content').innerHTML = "John";
}

function lastName() {
	document.getElementById('content').innerHTML = "Doe";
}


</script>

</html>

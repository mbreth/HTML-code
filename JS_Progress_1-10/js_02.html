<!doctype html>

<html>

	<head>
		<title>Practice 2</title>
		<script type="text/javascript">
			alert("Some simple math problems with variables.");
			var num1 = 20;
			var num2 = 30;
			var add = num1 + num2;
			var multiply = num1 * num2;
			document.write(" *** " + "<br/>");
			document.write("We have 2 numbers: " + num1 + " and " + num2 + "<br/>");
			document.write("The sum of these two numbers are: " + add + "<br/>");
			document.write("These two numbers multiplied together are: " + multiply + "<br/>");
			document.write(" *** " + "<br/>");
		</script>
		<meta charset="utf-8">
	</head>
	
		<body>
			<h1>Self Taught Javascript</h1>
			<h2>Number 02</h2>
		</body>
	
</html>

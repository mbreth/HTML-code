<!doctype html>

<html>

	<head>
		<title>Practice 5</title>
		<script type="text/javascript">
			alert("Demonstration of FOR loops and ARRAYS with Javascript.");
			var userNames = new Array("Person1", "Person2", "Person3", "Person4", "Person5");
			for (i = 0; i < userNames.length; i++) {
				document.write(userNames[i] + "<br/>");
			}
		</script>
		<meta charset="utf-8">
	</head>
	
		<body>
			<h1>Self Taught Javascript</h1>
			<h2>Number 05</h2>
		</body>
	
</html>

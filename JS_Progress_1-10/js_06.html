<!doctype html>

<html>

	<head>
		<title>Practice 6</title>
		<script type="text/javascript">
			alert("Demonstration of DO...WHILE loop with number manipulation.");
			var numberVal = 0;
			do {
				numberVal++;
				if (numberVal % 2 == 0) {
					numberVal += 4;
					document.write(numberVal + "<br/>");
				}
				document.write(numberVal + "<br/>");
			} while (numberVal <= 100);
		</script>
		<meta charset="utf-8">
	</head>
	
		<body>
			<h1>Self Taught Javascript</h1>
			<h2>Number 06</h2>
		</body>
	
</html>

<html>

	<head>
		<title>Practice 7</title>
		<meta charset="utf-8">
	</head>
	
		<body>
			<h1>Self Taught Javascript</h1>
			<h2>Number 07</h2>
      <script>
				let accessAllowed;
				let userPassword = prompt("Password");
				if (userPassword == "password") {
					accessAllowed = true;
				} else {
					accessAllowed = false;
				}
				if (accessAllowed == true) {
					document.write("Your password is '" + userPassword + "' is correct. You have access to nothing for now.");
				} else {
					document.write("Incorrect password.");
				}
			</script>
		</body>
	
</html>

<!doctype html>

<html>

	<head>
		<title>Practice 10</title>
		<meta charset="utf-8">
	</head>
	
		<body>
			<h1>Self Taught Javascript</h1>
			<h2>Number 10</h2>
			<script>
				let userNum1 = prompt("Please give me a number");
				userNum1 = parseInt(userNum1);
				let userNum2 = prompt("Please give me another number");
				userNum2 = parseInt(userNum2);
				
				function mathTime(a, b) {
					document.write(a + " + " + b + " = " + (a+b));
				}
				
				mathTime(userNum1, userNum2);
			</script>
		</body>
	
</html>

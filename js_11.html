<!doctype html>

<html>

	<head>
		<title>Practice 11</title>
		<meta charset="utf-8">
	</head>
	
		<body>
			<h1>Self Taught Javascript</h1>
			<h2>Number 11</h2>
			<script>
				alert("I will check if your number is odd or even");
				let userNumber = prompt("Please enter a value");
				userNumber = parseInt(userNumber);
				
				function Odd_or_Even(number) {
					if (number % 2 == 0) {
						alert("Your number " + number + " is even!");
					} else {
						alert("Your number " + number + " is odd!");
					}
				}
				
				Odd_or_Even(userNumber);
			</script>
		</body>
	
</html>
